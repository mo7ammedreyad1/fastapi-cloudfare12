<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hono + Firebase Auth Demo</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@7/babel.min.js"></script>
  <style>
    body{font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;}
    form{display:flex;flex-direction:column;gap:6px;width:250px}
    input,button{padding:8px}
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [isLogin,setMode] = React.useState(true)
      const [email,setEmail]=React.useState('')
      const [password,setPassword]=React.useState('')
      const [msg,setMsg]=React.useState('')

      async function handleSubmit(e){
        e.preventDefault()
        setMsg('⌛')
        const url = isLogin?'/login':'/signup'
        const res = await fetch(url,{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({email,password})
        })
        const data = await res.json()
        setMsg(res.ok ? `✅ UID: ${data.uid}` : `❌ ${data.error?.message||'error'}`)
      }

      return (
        <div>
          <h2>{isLogin?'Login':'Signup'}</h2>
          <form onSubmit={handleSubmit}>
            <input placeholder="email" value={email} onChange={e=>setEmail(e.target.value)}/>
            <input type="password" placeholder="password" value={password} onChange={e=>setPassword(e.target.value)}/>
            <button type="submit">{isLogin?'Login':'Signup'}</button>
          </form>
          <button onClick={()=>setMode(!isLogin)} style={{marginTop:8}}>
            {isLogin?'Create account':'Have account? Login'}
          </button>
          <p>{msg}</p>
        </div>
      )
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App/>)
  </script>
</body>
</html>
